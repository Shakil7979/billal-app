<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    .main-app {
      width: 100%;
      max-width: 1024px;
      background: #ece3ff;
      border-radius: 0 0 30px 30px;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Top Bar */
    .top-bar {
      width: 100%;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center; 
    }

    .top-bar img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .logo {
      margin: 10px 0;
      text-align: center;
    }

    .logo-placeholder {
      width: 60px;
      height: 60px;
      background: #ffe600;
      border-radius: 50%;
      margin: 0 auto 10px;
    }

    h2 {
      color: #4d4dff;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .star-shape {
      width: 100%;
      height: 100px;
      background: white;
      clip-path: polygon(50% 0%, 60% 35%, 100% 35%, 68% 57%, 80% 100%, 50% 70%, 20% 100%, 32% 57%, 0% 35%, 40% 35%);
    }

    .form {
      width: 100%;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form input {
      padding: 12px 15px;
      border-radius: 20px;
      border: none;
      outline: none;
      background: #aab7e8;
      color: #fff;
      font-weight: 500;
    }

    .form input::placeholder {
      color: #eaefff;
    }

    .submit-btn {
      background: #4d4dff;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      text-transform: uppercase;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="main-app">
    <div class="top-bar">
      <img src="#" alt="back" style="background:#ffe600; border-radius: 50%;">
      <img src="#" alt="menu" style="width: 24px;">
    </div>

    <div class="logo">
      <div class="logo-placeholder"></div>
    </div>

    <h2>LOGIN</h2>

    <div class="star-shape"></div>

    <form class="form">
      <input type="text" placeholder="NOME E COGNOME">
      <input type="text" placeholder="DATA DI NASCITA">
      <input type="text" placeholder="CODICE OPERATORE INTERMEDIO">
      <button class="submit-btn" type="submit">ISCRIVITI</button>
    </form>
  </div>
</body>
</html>
